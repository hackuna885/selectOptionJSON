<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a JSON</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <select class="form-control" id="optPrecidimientos">
                </select>
            </div>
        </div>
    </div>

    <script>
        let optPrecidimientos = document.querySelector('#optPrecidimientos')


        fetch('optProcedimientos.php')
            .then(res => res.json())
            .then(data => {
                opt(data)
            })

        function opt(data) {
            optPrecidimientos.innerHTML = ''
            for (let liData of data) {
                console.log(liData)
                optPrecidimientos.innerHTML += `
            <option value="${liData}">${liData}</option>
            `
            }
        }
    </script>
</body>

</html>
